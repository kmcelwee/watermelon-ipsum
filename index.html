<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon Dummy Text Generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container">
    <form>
        <div>Generate dummy text:</div>
        <label for="count" ></label>
        <input type="number" id="count" name="count" value="1" min="0" required>

        <label for="length_type"></label>
        <select name="length_type" id="length_type" value="paragraphs">
            <option value="paragraphs">Paragraphs</option>
            <option value="sentences">Sentences</option>
            <option value="words">Words</option>
        </select>
        <input id="submit" type="submit" value="submit">
    </form>

    <div>
        <h2>Output</h2>
        <div id="output"></div>
    </div>
</div>
<footer>
        <div id="inspiration">
        <a href="https://futurism.com/new-york-times-watermelons-mars">Inspiration</a>
    </div>
</footer>
</body>
</html>
